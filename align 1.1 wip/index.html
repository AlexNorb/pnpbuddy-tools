<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1990 12:00:00 GMT" />

    <title>PDF Alignment Tool</title>

    <link rel="icon" href="favicon.png" type="image/png" />

    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.js"></script>
    <script src="align.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>PDF Alignment Tool</h1>
      </div>
      <p style="text-align: center">
        This tool will shift (move) all content of every odd/even page.<br />
        Set the amount of millimeters you want to shift the content to the
        right/up. <br />
        Negative(-) numbers will shift it to the left/down instead.
      </p>
      <div class="form-group" style="justify-content: center">
        <label for="pdfFile">Choose file:</label><br />
        <input type="file" id="pdfFile" accept="application/pdf" />
      </div>
      <div class="form-group" style="justify-content: center">
        <div style="margin-inline: 20px">
          <label for="shiftX">Shift right:</label>
          <input type="number" id="shiftX" value="0" step="0.5" /><span
            >mm</span
          >
        </div>
        <div style="margin-inline: 20px">
          <label for="shiftY">Shift up:</label>
          <input type="number" id="shiftY" value="0" step="0.5" /><span
            >mm</span
          >
        </div>
      </div>
      <div class="form-group" style="justify-content: center">
        <div style="margin-inline: 20px">
          <input type="radio" id="odd" name="shiftPages" value="odd" checked />
          <label for="odd">Odd pages</label>
        </div>
        <div style="margin-inline: 20px">
          <input type="radio" id="even" name="shiftPages" value="even" />
          <label for="even">Even pages</label>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="foot">
        <button onclick="shiftPDFContent()">Shift PDF</button>

        <a href="survey.html" target="_blank">
          <button class="survey">Feedback</button>
        </a>

        <a
          href="https://www.buymeacoffee.com/pnpbuddy"
          title="Support PnPBuddy by buying me a coffee"
          ><img
            src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=&slug=pnpbuddy&button_colour=FFDD00&font_colour=000000&font_family=Arial&outline_colour=000000&coffee_colour=ffffff"
        /></a>
      </div>
    </div>
  </body>
</html>
