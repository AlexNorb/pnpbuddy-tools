<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Image in PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@cantoo/pdf-lib@2.4.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
    <style>
        /* Custom styles for better visual appeal */
        html, body {
            height: 100%; /* Ensure html and body take full viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the html/body */
        }
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as preferred */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: center;
            justify-content: center;
            padding: 0.5rem; /* Reduced body padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        /* Ensure icons in buttons are vertically aligned */
        .button-icon {
            vertical-align: middle;
        }
        /* Main container to fit within viewport */
        .bg-white {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Allow it to grow and fill available space */
            max-height: 100%; /* Limit its height to viewport height */
            overflow-y: auto; /* Allow internal scrolling if content overflows */
            padding: 2rem; /* Consistent padding */
            box-sizing: border-box;
        }

        /* Style for the preview area */
        #image-preview-container {
            width: 100%;
            max-width: 400px;
            min-height: 400px;
            flex-grow: 1; /* Allow it to grow and fill available space within its parent */
            max-height: 500px; /* Set max height to 500px */
            border: 2px dashed #ccc;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            background-color: #f9fafb;
            position: relative;
            overflow: auto; /* Changed to auto to allow scrolling */
            padding: 1rem;
            cursor: pointer;
            text-align: center;
        }
        #image-display-area {
            position: relative;
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #image-preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        /* Style for the live border overlay */
        #live-border-overlay {
            position: absolute;
            border-style: solid;
            border-color: rgb(255, 0, 0);
            pointer-events: none;
            box-sizing: border-box;
            display: none;
        }
        /* Message box styling */
        .message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem 1.5rem;
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        /* Styling for input groups */
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .input-group label {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .input-group input[type="number"], .input-group select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: sm;
            width: 100%;
        }
        /* Style for clickable indication */
        #clickable-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.5rem;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none;
        }
        #image-preview-container.has-image #clickable-indicator {
            opacity: 0;
        }

        /* New styles for compact input row */
        .input-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .input-row .input-group {
            flex: 1;
            min-width: 120px; /* Adjusted min-width for input group */
            margin-bottom: 0;
        }
        .input-row .input-group label {
            font-size: 0.75rem;
            white-space: nowrap;
        }
        .input-row .input-group input[type="number"] {
            max-width: 70px; /* Further reduced width of number input */
        }
        .input-row .input-group select {
            max-width: 90px; /* Adjusted width for select */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="alert-message" class="message-box"></div>

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <main>
            <div class="input-row">
                <div class="input-group">
                    <label for="border-width-input">Border Width (px):</label>
                    <input type="number" id="border-width-input" value="2" min="0" class="form-input">
                </div>
                <div class="input-group">
                    <label for="corner-radius-select">Corner Radius (%):</label>
                    <select id="corner-radius-select" class="form-select">
                        <option value="4" selected>4%</option>
                        <option value="8">8%</option>
                        <option value="12">12%</option>
                    </select>
                </div>
            </div>

            <div id="image-preview-container">
                <div id="image-display-area">
                    <img id="image-preview" src="#" alt="Image Preview" style="display:none;" />
                    <div id="clickable-indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mb-2 lucide lucide-image-plus"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 0 0 1-2-2V5a2 0 0 1 2-2h7"/><path d="M16 5h6"/><path d="M19 2v6"/><path d="m22 12-3.26-3.26a2 0 0 0-2.83 0L5 21"/></svg>
                        <span id="placeholder-text" class="text-gray-500 text-center px-4">Click or drag an image here to start</span>
                    </div>
                    <div id="live-border-overlay"></div>
                </div>

                <input type="file" id="image-input" accept="image/png, image/jpeg" class="hidden" multiple>
            </div>

            <button id="create-pdf-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-all duration-150 ease-in-out flex items-center justify-center mt-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 button-icon lucide lucude-file-plus-2"><path d="M4 22h14a2 0 0 0 2-2V7.5L14.5 2H6a2 0 0 0-2 2v4"/><path d="M14 2v6h6"/><path d="M3 15h6"/><path d="M6 12v6"/></svg>
                Create PDF
            </button>
        </main>

        <footer class="mt-8 text-center">
            <p class="text-xs text-gray-500">&copy; <span id="current-year"></span> PDF Image Embedder. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Ensure PDFLib is loaded from the global scope
        const { PDFDocument, rgb, StandardFonts } = PDFLib;

        // Get DOM elements
        const imageInput = document.getElementById('image-input');
        const createPdfBtn = document.getElementById('create-pdf-btn');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const placeholderText = document.getElementById('placeholder-text');
        const clickableIndicator = document.getElementById('clickable-indicator');
        const alertMessage = document.getElementById('alert-message');
        const borderWidthInput = document.getElementById('border-width-input');
        const cornerRadiusSelect = document.getElementById('corner-radius-select');
        const liveBorderOverlay = document.getElementById('live-border-overlay');
        const imageDisplayArea = document.getElementById('image-display-area');

        // Variables to cache image data
        let cachedImages = []; // Array of { buffer: ArrayBuffer, type: string, width: number, height: number }
        let originalImageWidth = 0;
        let originalImageHeight = 0;

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Function to show alert messages
        function showAlert(message, type = 'error') {
            alertMessage.textContent = message;
            alertMessage.className = 'message-box';
            if (type === 'error') {
                alertMessage.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else if (type === 'success') {
                alertMessage.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            }
            alertMessage.style.display = 'block';
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 3000);
        }

        // Function to update the live border preview
        function updateLiveBorderPreview() {
            if (!imagePreview.src || imagePreview.style.display === 'none' || imagePreview.offsetWidth === 0 || originalImageWidth === 0) {
                liveBorderOverlay.style.display = 'none';
                return;
            }

            const currentBorderWidth = parseInt(borderWidthInput.value, 10) || 2;
            const currentCornerRadiusPercent = parseInt(cornerRadiusSelect.value, 10);

            const imgRenderedWidth = imagePreview.offsetWidth;
            const imgRenderedHeight = imagePreview.offsetHeight;

            // This scale factor is important for translating the border width correctly
            // from the original image dimensions to the rendered preview dimensions.
            const scaleFactor = imgRenderedWidth / originalImageWidth;
            const scaledBorderWidth = currentBorderWidth * scaleFactor;

            const currentCornerRadiusValue = (imgRenderedWidth * currentCornerRadiusPercent) / 100;

            const scaledRectPadding = scaledBorderWidth;

            liveBorderOverlay.style.display = 'block';
            liveBorderOverlay.style.left = `${imagePreview.offsetLeft - scaledRectPadding}px`;
            liveBorderOverlay.style.top = `${imagePreview.offsetTop - scaledRectPadding}px`;
            liveBorderOverlay.style.width = `${imgRenderedWidth + 2 * scaledRectPadding}px`;
            liveBorderOverlay.style.height = `${imgRenderedHeight + 2 * scaledRectPadding}px`;
            liveBorderOverlay.style.borderWidth = `${scaledBorderWidth}px`;
            liveBorderOverlay.style.borderRadius = `${currentCornerRadiusValue}px`;
        }

        // Event listener for image input change (to show preview and cache data)
        imageInput.addEventListener('change', async function(event) {
            const files = event.target.files;
            cachedImages = []; // Clear previous cache

            if (files.length > 0) {
                placeholderText.style.display = 'none';
                clickableIndicator.style.opacity = '0';

                let firstImageProcessedForPreview = false;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.startsWith('image/')) {
                        showAlert(`Skipping unsupported file: ${file.name}. Please select PNG or JPEG images.`, 'error');
                        continue;
                    }

                    // Read file as ArrayBuffer for PDF generation
                    const bufferReader = new FileReader();
                    const bufferPromise = new Promise(resolve => {
                        bufferReader.onload = (e) => resolve(e.target.result);
                        bufferReader.readAsArrayBuffer(file);
                    });

                    // Read file as DataURL for preview (only for the first valid image)
                    if (!firstImageProcessedForPreview) {
                        const previewReader = new FileReader();
                        previewReader.onload = (e) => {
                            imagePreview.src = e.target.result;
                            imagePreview.style.display = 'block';
                            imagePreview.onload = () => {
                                originalImageWidth = imagePreview.naturalWidth;
                                originalImageHeight = imagePreview.naturalHeight;
                                updateLiveBorderPreview();
                            };
                            if (imagePreview.complete) { // Fallback for cached images
                                originalImageWidth = imagePreview.naturalWidth;
                                originalImageHeight = imagePreview.naturalHeight;
                                updateLiveBorderPreview();
                            }
                        };
                        previewReader.readAsDataURL(file);
                        firstImageProcessedForPreview = true;
                    }

                    // To get naturalWidth/Height for each image *before* PDF generation,
                    // I need to load each image into a temporary Image object.
                    const img = new Image();
                    const imgLoadPromise = new Promise(resolve => {
                        img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
                        img.onerror = () => resolve({ width: 0, height: 0 }); // Handle error
                        const tempReader = new FileReader();
                        tempReader.onload = (e) => img.src = e.target.result;
                        tempReader.readAsDataURL(file);
                    });

                    // Wait for both buffer and dimensions to be ready
                    const [buffer, dimensions] = await Promise.all([bufferPromise, imgLoadPromise]);

                    if (dimensions.width > 0 && dimensions.height > 0) {
                        cachedImages.push({
                            buffer: buffer,
                            type: file.type,
                            width: dimensions.width,
                            height: dimensions.height
                        });
                    } else {
                        showAlert(`Could not get dimensions for ${file.name}. Skipping.`, 'error');
                    }
                }

                if (cachedImages.length > 0) {
                    showAlert(`${cachedImages.length} image(s) selected.`, 'success');
                } else {
                    imagePreview.style.display = 'none';
                    clickableIndicator.style.opacity = '1';
                    liveBorderOverlay.style.display = 'none';
                    originalImageWidth = 0;
                    originalImageHeight = 0;
                    showAlert('No valid images selected. Please select PNG or JPEG files.', 'error');
                }

            } else {
                // No files selected (user cleared input)
                imagePreview.style.display = 'none';
                clickableIndicator.style.opacity = '1';
                liveBorderOverlay.style.display = 'none';
                originalImageWidth = 0;
                originalImageHeight = 0;
                showAlert('No image selected.', 'error');
            }
        });

        // Event listener for clicking the preview container to trigger file input
        imagePreviewContainer.addEventListener('click', () => {
            imageInput.click(); // Programmatically click the hidden file input
        });

        // Drag and drop functionality
        imagePreviewContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imagePreviewContainer.classList.add('border-indigo-500'); // Visual feedback for drag
        });

        imagePreviewContainer.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imagePreviewContainer.classList.remove('border-indigo-500');
        });

        imagePreviewContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            imagePreviewContainer.classList.remove('border-indigo-500');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files; // Assign dropped files to the input
                const event = new Event('change');
                imageInput.dispatchEvent(event); // Trigger change event manually
            }
        });


        borderWidthInput.addEventListener('input', updateLiveBorderPreview);
        cornerRadiusSelect.addEventListener('change', updateLiveBorderPreview); // Listen to change event on select
        window.addEventListener('resize', updateLiveBorderPreview);


        createPdfBtn.addEventListener('click', async () => {
            if (cachedImages.length === 0) {
                showAlert('Please select at least one image first.', 'error');
                return;
            }

            const rectBorderWidth = parseInt(borderWidthInput.value, 10) || 2;
            const cornerRadiusPercent = parseInt(cornerRadiusSelect.value, 10);
            const cuttingGuideLength = 10; // Length of each line segment for the cross guides

            createPdfBtn.disabled = true;
            createPdfBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...`;

            try {
                const pdfDoc = await PDFDocument.create();

                for (const imgData of cachedImages) {
                    let image;
                    if (imgData.type === 'image/png') {
                        image = await pdfDoc.embedPng(imgData.buffer);
                    } else if (imgData.type === 'image/jpeg') {
                        image = await pdfDoc.embedJpg(imgData.buffer);
                    } else {
                        console.warn(`Skipping embedding of unsupported image type: ${imgData.type}`);
                        continue;
                    }

                    // Use original dimensions from cached data for PDF page sizing
                    const imgWidth = imgData.width;
                    const imgHeight = imgData.height;

                    const cornerRadiusValue = (imgWidth * cornerRadiusPercent) / 100;
                    const pagePadding = 20;
                    const rectPadding = 0.5 * rectBorderWidth;

                    const pageWidth = imgWidth + 2 * pagePadding + 2 * rectPadding;
                    const pageHeight = imgHeight + 2 * pagePadding + 2 * rectPadding;

                    const page = pdfDoc.addPage([pageWidth, pageHeight]);

                    // Calculate image position relative to the page
                    const imageX = pagePadding + rectPadding;
                    const imageY = pagePadding + rectPadding;

                    page.drawImage(image, {
                        x: imageX,
                        y: imageY,
                        width: imgWidth,
                        height: imgHeight,
                    });

                    page.drawRectangle({
                        x: pagePadding,
                        y: pagePadding,
                        width: imgWidth + 2 * rectPadding,
                        height: imgHeight + 2 * rectPadding,
                        borderColor: rgb(1, 0, 0),
                        borderWidth: rectBorderWidth,
                        rx: cornerRadiusValue,
                        ry: cornerRadiusValue,
                    });

                    // --- Draw cutting guides (crosses) ---
                    const guideColor = rgb(0, 0, 0); // Black color for guides
                    const guideThickness = 0.5; // Thin lines for guides

                    // Top-left corner
                    page.drawLine({
                        start: { x: imageX - cuttingGuideLength, y: imageY + imgHeight + cuttingGuideLength },
                        end: { x: imageX, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX - cuttingGuideLength, y: imageY + imgHeight - cuttingGuideLength },
                        end: { x: imageX, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + cuttingGuideLength, y: imageY + imgHeight + cuttingGuideLength },
                        end: { x: imageX, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                     page.drawLine({
                        start: { x: imageX + cuttingGuideLength, y: imageY + imgHeight - cuttingGuideLength },
                        end: { x: imageX, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });


                    // Top-right corner
                    page.drawLine({
                        start: { x: imageX + imgWidth + cuttingGuideLength, y: imageY + imgHeight + cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth + cuttingGuideLength, y: imageY + imgHeight - cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth - cuttingGuideLength, y: imageY + imgHeight + cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth - cuttingGuideLength, y: imageY + imgHeight - cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY + imgHeight },
                        color: guideColor,
                        thickness: guideThickness,
                    });

                    // Bottom-left corner
                    page.drawLine({
                        start: { x: imageX - cuttingGuideLength, y: imageY - cuttingGuideLength },
                        end: { x: imageX, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX - cuttingGuideLength, y: imageY + cuttingGuideLength },
                        end: { x: imageX, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + cuttingGuideLength, y: imageY - cuttingGuideLength },
                        end: { x: imageX, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + cuttingGuideLength, y: imageY + cuttingGuideLength },
                        end: { x: imageX, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });

                    // Bottom-right corner
                    page.drawLine({
                        start: { x: imageX + imgWidth + cuttingGuideLength, y: imageY - cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth + cuttingGuideLength, y: imageY + cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth - cuttingGuideLength, y: imageY - cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                    page.drawLine({
                        start: { x: imageX + imgWidth - cuttingGuideLength, y: imageY + cuttingGuideLength },
                        end: { x: imageX + imgWidth, y: imageY },
                        color: guideColor,
                        thickness: guideThickness,
                    });
                }

                const pdfBytes = await pdfDoc.save();
                download(pdfBytes, "embedded-images-with-guides.pdf", "application/pdf");
                showAlert(`PDF created successfully with ${cachedImages.length} page(s) and cutting guides! Download should start automatically.`, 'success');

            } catch (error) {
                console.error('Error creating PDF:', error);
                showAlert(`Error creating PDF: ${error.message}`, 'error');
            } finally {
                createPdfBtn.disabled = false;
                createPdfBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 button-icon lucide lucude-file-plus-2"><path d="M4 22h14a2 0 0 0 2-2V7.5L14.5 2H6a2 0 0 0-2 2v4"/><path d="M14 2v6h6"/><path d="M3 15h6"/><path d="M6 12v6"/></svg>
                    Create PDF`;
            }
        });
    </script>
</body>
</html>
