# Workflow to deploy the 'Layout-2.0' branch to a specific subdirectory.
name: Deploy Layout 2.0 Staging Content

on:
  # Runs on pushes targeting the 'Layout-2.0' branch
  push:
    branches: ["Layout-2.0"]

  # Allows you to run this workflow manually
  workflow_dispatch:

# Sets permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, canceling runs queued between the run in-progress and latest queued.
concurrency:
  # Use a group name specific to this branch/environment
  group: "layout_pages"
  cancel-in-progress: true # Correctly set to true to cancel older builds

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Set the base path to '/testing'
          static_site_artifact_path: 'testing' 
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository (assuming static files are in root)
          path: '.'

  # Deployment job runs after build succeeds
  deploy:
    environment:
      # Use a new environment name for tracking
      name: layout-2-0
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
